<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Foodio</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<div class="nav">
    <div class="logo">
        <h1>Food<b>io</b></h1>
    </div>
    <div class="auth-buttons">
        <a href="register.html" class="signin-btn">S'inscrire</a>
    </div>
</div>

<div class="auth-container">
    <div class="auth-card">
        <h2><i class='bx bx-log-in'></i> Connexion</h2>

        <form action="login.php" method="POST"> <!-- Formulaire modifié pour soumettre vers login.php -->
            <div class="form-group role-group">
                <label>Je me connecte en tant que :</label>
                <div class="role-selector">
                    <input type="radio" id="client" name="role" value="client" checked>
                    <label for="client" class="role-btn">
                        <i class='bx bx-user'></i> Client
                    </label>

                    <input type="radio" id="restaurant" name="role" value="restaurant">
                    <label for="restaurant" class="role-btn">
                        <i class='bx bx-restaurant'></i> Restaurant
                    </label>

                    <input type="radio" id="livreur" name="role" value="livreur">
                    <label for="livreur" class="role-btn">
                        <i class='bx bx-bike'></i> Livreur
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><i class='bx bx-envelope'></i> Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label for="password"><i class='bx bx-lock-alt'></i> Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-button-container">
            <button type="submit" class="btn-auth">
                <i class='bx bx-user-plus'></i> Se connecter
            </button>
            </div>
        </form>

    </div>
</div>

<footer>
    <div class="footer-container">
        <div class="logo">
            <h1>Food<b>io</b></h1>
        </div>
        <div class="links">
            <a href="#">Accueil</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
        </div>
        <p>&copy; 2024 Foodio. Tous droits réservés.</p>
    </div>
</footer>
</body>
</html>
